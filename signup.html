<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><span>Sign Up</span> Page</h1>
    <div class="box-signup">
        <h2>Sign Up</h2>
    
        <form id="signupForm" onsubmit="return validateSignupForm(event)">
            <div class="input">
                <p>Username:</p>
                <input type="text" id="signup-username" required>
    
                <p>Email:</p>
                <input type="email" id="signup-email" required>
    
                <p>Password:</p>
                <input type="password" id="signup-password" required>
    
                <p>Confirm Password:</p>
                <input type="password" id="signup-confirm-password" required>
            </div>
    
            <div id="signup-error-message" style="display: none; color: red;">
                Please fill in all fields and ensure passwords match.
            </div>
    
            <div class="btn-signup">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    
        <div class="login">
            <p>Already have an account? <span><a href="login.html">Login</a></span></p>
        </div>
    </div>
    
    <script>
        function validateSignupForm(event) {
            event.preventDefault();
            
            const username = document.getElementById("signup-username").value.trim();
            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value;
            const confirmPassword = document.getElementById("signup-confirm-password").value;
            const errorMessage = document.getElementById("signup-error-message");
    
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = "Please fill in all fields.";
                errorMessage.style.display = "block";
                return false;
            } else if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                // Proceed with form submission or additional signup logic here.
                alert("Sign Up Successful!");
                return true;
            }
        }
    </script>
    
</body>
</html>
